<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerija | DentArt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #ddd;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 20, 20, 0.9);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: silver;
    }
    nav a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: white;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DentArt</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="gallery">
    <img src="galerija1.jpg" alt="Rad 1">
    <img src="galerija2.jpg" alt="Rad 2">
    <img src="galerija3.jpg" alt="Rad 3">
    <img src="galerija4.jpg" alt="Rad 4">
    <img src="galerija5.jpg" alt="Rad 5">
    <img src="galerija6.jpg" alt="Rad 6">
    <img src="galerija7.jpg" alt="Rad 7">
    <img src="galerija8.jpg" alt="Rad 8">
  </section>
</body>
</html>
